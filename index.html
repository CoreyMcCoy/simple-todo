<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800;900&display=swap" rel="stylesheet" />
    <!-- FontAwesome start-->
    <script src="https://kit.fontawesome.com/b220f567c7.js" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>SimplTODO</title>
  </head>
  <body>
    <!-- TODO APP START -->
    <div class="container-lg mt-5" id="main-container">
      <div class="col-lg-6">
        <header>
          <h1 class="text-uppercase my-4">Todo App</h1>
          <div>
            <p class="mt-3 alert-text">Add something like..."tell the developer this is rad!"</p>
          </div>
        </header>

        <!-- Input todo items -->
        <form class="input-section d-md-flex gap-2" id="form">
          <div class="input-group mb-3">
            <input type="text" class="input form-control" placeholder="Add a todo" />
            <button class="button btn btn-light input-group-text" type="submit"><i class="fas fa-plus-square"></i></button>
          </div>
          <!-- Filter todo items-->
          <div>
            <select name="todos" class="select form-select">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>

        <!-- List of todo items -->
        <div class="container todo-container mt-3">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- TODO APP END -->

    <!-- JS -->
    <script src="./app.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
