<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800;900&display=swap" rel="stylesheet" />

    <!-- Bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap end -->

    <!-- FontAwesome start-->
    <script src="https://kit.fontawesome.com/b220f567c7.js" crossorigin="anonymous"></script>
    <!-- Font Awesome end -->
  </head>
  <body>
    <div class="container-lg mt-5" style="width: 600px">
      <header>
        <h1 class="text-uppercase">Todo List</h1>
      </header>

      <!-- Input Todo items -->
      <div class="input-section d-md-flex gap-2">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="add-todo" placeholder="Add a todo" />
          <span class="input-group-text" id="add-button"> <i class="fas fa-plus-square"></i></span>
        </div>
        <div>
          <select name="todos" class="form-select filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>

      <!-- List of Todo items -->
      <div class="container-lg todo-container">
        <p class="list-group-item mt-3">Something like..."tell the developer this is rad!"</p>
        <ul class="list-group" id="todo-list">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item completed">Item 3</li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
