<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800;900&display=swap" rel="stylesheet" />

    <!-- Bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FontAwesome start-->
    <script src="https://kit.fontawesome.com/b220f567c7.js" crossorigin="anonymous"></script>

    <title>TODO App</title>
  </head>
  <body>
    <div class="container-lg mt-5" style="width: 600px">
      <header>
        <h1 class="text-uppercase">Todo List</h1>
      </header>

      <!-- Input Todo items -->
      <form class="input-section d-md-flex gap-2" id="form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input-field" placeholder="Add a todo" />
          <button class="btn btn-light input-group-text" type="submit" id="add-button"><i class="fas fa-plus-square"></i></button>
        </div>
        <!-- Filter select -->
        <!-- <div>
          <select name="todos" class="form-select filter-todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div> -->
      </form>

      <!-- List of Todo items -->
      <div class="container-lg todo-container">
        <p class="mt-3 alert-text">Add something like..."tell the developer this is rad!"</p>
        <ul class="list-group" id="todo-list"></ul>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
